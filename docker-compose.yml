services:
  db:
    image: postgres:15-alpine
    container_name: library-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: chinchin123@
      POSTGRES_DB: library_db
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - library-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: library-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql://postgres:chinchin123%40@db:5432/library_db"
      PYTHONUNBUFFERED: "1"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - library-network

  frontend:
    build: ./frontend
    container_name: library-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: "https://library-management-system-qfba.onrender.com"
    depends_on:
      - backend
    networks:
      - library-network

volumes:
  db_data:

networks:
  library-network:
    driver: bridge
